<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <label for="room">Room</label>
      <select name="room" id="room">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="PHP">PHP</option>
        <option value="C#">C#</option>
        <option value="Ruby">Ruby</option>
        <option value="Java">Java</option>
      </select>
      <button>join</button>
    </form>
    <!-- My Video and Remote Video from connection -->
    <div id="video-grid">
      <video playsinline autoplay muted id="local-video"></video>
      <video playsinline autoplay id="remote-video"></video>
    </div>

    <h1 id="roomH"></h1>
    <ul id="messages"></ul>

    <form id="messageBox" action="">
      <input id="nickname" autocomplete="off" placeholder="nickname" />
      <input id="m" autocomplete="off" placeholder="hello" />
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="video.js"></script>
  </body>
</html>
